<template name="loadingSearch">
  {{#if isLoading}}
    searching ...
  {{/if}}
</template>

<template name="searchResult">
  <div id='search-result'>
    <div>
      {{> loadingSearch}}
    </div>

    {{#each getWords}}
    <div class="panel panel-default">
      <div class="panel-body">       
        {{#linkTo route="wordPage" query=getCurrentTab}}
          {{{word}}}
        {{/linkTo}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
