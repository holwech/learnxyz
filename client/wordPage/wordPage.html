<template name="wordPage">
	{{> yield "category"}}
</template>

<template name="video">
	video
	{{#each getData}}
		{{_wordId}}
		<div class="panel panel-default">
			{{#linkTo route="urlPage"}}
				<div class="panel-body">
					<a href="{{url}}">
						{{url}} - {{description}}
					</a>
				</div>
			{{/linkTo}}
		</div>
	{{/each}}
</template>

<template name="text">
	text
	{{#each getData}}
		<div class="panel panel-default">
			<div class="panel-body">
				{{url}} - {{description}}
			</div>
		</div>
	{{/each}}
</template>

<template name="image">
	image
	{{#each getData}}
		<div class="panel panel-default">
			<div class="panel-body">
				{{url}} - {{description}}
			</div>
		</div>
	{{/each}}
</template>
