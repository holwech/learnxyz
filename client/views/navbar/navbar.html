
<template name='navBar'>
	<nav class='navbar navbar-default'>
		<div class='container-fluid'>
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class='navbar-header'>
				<button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#bs-example-navbar-collapse-1' aria-expanded='false'>
					<span class='sr-only'>Toggle navigation</span>
					<span class='icon-bar'></span>
					<span class='icon-bar'></span>
					<span class='icon-bar'></span>
				</button>
				<form class='navbar-form'>
					<div class='form-group'>
						<div class='input-group search-group' id='searchbar-group'>
							<span class='input-group-addon' id='nav-search-addon'><i class='material-icons md-36'>search</i></span>
							{{> EasySearch.Input index=wordsIndex attributes=attrInput}}
						</div>
					</div>
				</form>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>
				<div class='navbar-right'>
					<a class='navbar-brand' href='{{pathFor 'home'}}'>LEARNXYZ</a>
				</div>
				<ul class='nav navbar-nav navbar-right'>
					{{#if isAdmin}}<li><a href='{{pathFor 'tools'}}'>Tools</a></li>{{/if}}
					<li>
						{{#if currentUser}}
							<a id='logout'>Logout</a>
						{{else}}
							<a href='{{pathFor 'login'}}'>Login</a>
						{{/if}}
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</template>
