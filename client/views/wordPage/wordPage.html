<template name="wordPage">
	{{#if Template.subscriptionsReady}}
		{{#each getData}}
			<div class="panel panel-default">
				{{#linkTo route="urlPage"}}
					<div class="panel-body">
						<a href="{{url}}">
							{{url}} - {{description}}
						</a>
					</div>
				{{/linkTo}}
			</div>
		{{/each}}
	{{else}}
		{{> localLoading}}
	{{/if}}
</template>
