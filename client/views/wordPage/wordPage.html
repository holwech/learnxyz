<template name='wordPage'>
	<div class='row'>
		{{> navCategory}}
	</div>
	{{#if Template.subscriptionsReady}}
		{{#each getData}}
			<div class='panel panel-default'>
				<a href='{{pathFor 'urlPage' _wordId=getWordId _id=getUrlId}}'>
					<div class='panel-body'>
						<a href='{{url}}'>
							{{url}} - {{description}}
						</a>
					</div>
				</a>
			</div>
		{{/each}}
	{{else}}
		{{> localLoading}}
	{{/if}}
</template>
