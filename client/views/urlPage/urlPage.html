<template name="urlPage">
	{{#if Template.subscriptionsReady}}
		{{#with getData}}
			<div class="row">
				<div class="page-header">
					<a href="{{url}}"><h3>{{url}}</h3></a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					{{description}}
				</div>
			</div>
		{{/with}}
	{{else}}
		{{> localLoading}}
	{{/if}}
</template>
