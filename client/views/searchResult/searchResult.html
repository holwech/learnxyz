<template name="searchResult">
  {{#EasySearch.Each index=wordsIndex}}
    <a href="{{pathFor route='result' query=getCurrentTab}}">
      <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{word}}</h3>
          </div>
          <div class="panel-body">
            {{description}}
          </div>
      </div>
    </a>
  {{/EasySearch.Each}}

  {{> EasySearch.LoadMore index=wordsIndex}}

  {{#EasySearch.IfNoResults index=wordsIndex}}
    <div class="no-results">No results found!</div>
  {{/EasySearch.IfNoResults}}
</template>
