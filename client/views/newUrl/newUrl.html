<template name="newUrl">
	{{> nfWarning}}
	{{#autoForm schema=newUrlSchema id="newUrl" type="method" meteormethod="newUrl"}}
		<fieldset>
			<legend>{{_ "label_newUrl"}}</legend>
				{{> afQuickField name="url"}}
				{{> afQuickField name="description"}}
				{{> afQuickField name="relatedWords"}}
				{{> afQuickField name="urlType" options="allowed"}}
				{{> afQuickField name="language" id="field-language" value=fieldLanguage readonly=setReadOnly}}
			<div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="reset" class="btn btn-default">Reset</button>
			</div>
		</fieldset>
	{{/autoForm}}
</template>
