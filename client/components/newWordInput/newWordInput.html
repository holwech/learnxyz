<template name="newWordInput">
	{{> nfWarning}}
	{{#autoForm schema=newWordSchema id="newWord" type="method" meteormethod="newWord"}}
		<fieldset>
			<legend>{{_ "label_newWord"}}</legend>
				{{> afQuickField name="word"}}
				{{> afQuickField name="description"}}
				{{> afQuickField name="language" id="field-language" value=fieldLanguage readonly=setReadOnly}}
			<div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="reset" class="btn btn-default">Reset</button>
			</div>
		</fieldset>
	{{/autoForm}}
</template>
