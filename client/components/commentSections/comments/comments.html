<template name='comments'>
	{{#if Template.subscriptionsReady}}
		{{#each comments}}
			<div class="panel panel-default">
				<div class="panel-body">
					{{comment}}
				</div>
				<div class='panel-footer'>
					<div class='row'>
						<div class='col s12'>
							<span class='pull-right'>{{createdBy.username}} | {{createdAt}}</span>
						</div>
					</div>
				</div>
			</div>
		{{/each}}
	{{else}}
		{{>localLoading}}
	{{/if}}
</template>
