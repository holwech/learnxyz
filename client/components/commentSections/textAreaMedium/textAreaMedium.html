<template name='textAreaMedium'>
	{{> nfWarning}}
	{{#autoForm schema=newCommentSchema id='newComment' type='method' meteormethod='newComment'}}
		<fieldset>
			{{> afQuickField name='commentText'}}
			{{> afQuickField name='language' value=fieldLanguage}}
			{{> afQuickField name='typeId' value=fieldTypeId}}
			<div>
				<button type='submit' class='btn btn-primary'>Submit</button>
				<button type='reset' class='btn btn-default'>Reset</button>
			</div>
		</fieldset>
	{{/autoForm}}
</template>
