		{{#linkTo route="wordPage" query="category=video"}}
			Video
		{{/linkTo}}
	  </li>
	  <li role="presentation" class="category-tab {{#if currentTab 'text'}}active{{/if}}" id="text">
		{{#linkTo route="wordPage" query="category=text"}}
			Text
		{{/linkTo}}</li>
	  <li role="presentation" class="category-tab {{#if currentTab 'images'}}active{{/if}}" id="images">
		{{#linkTo route="wordPage" query="category=images"}}
			Images
		{{/linkTo}}</li>
	</ul>
</template>
